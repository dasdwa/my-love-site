<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joshua's Love Letters ðŸ’Œ</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Quicksand', sans-serif; background: #fff8f0; margin: 0; padding: 20px; }
    .container { max-width: 900px; margin: auto; }
    h1 { text-align: center; color: #d6336c; margin-bottom: 20px; }
    nav { text-align: center; margin-bottom: 20px; }
    nav a {
      text-decoration: none; margin: 0 10px; color: #d6336c;
      font-weight: bold; background: #ffe0eb; padding: 8px 14px; border-radius: 10px;
    }
    .letter-box { background: #fff; padding: 20px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    textarea {
      width: 100%; height: 100px; border: 1px solid #ccc; border-radius: 10px; padding: 10px; font-family: inherit;
    }
    button {
      background: #d6336c; color: #fff; border: none; padding: 10px 20px; margin-top: 10px; border-radius: 10px;
      cursor: pointer; font-weight: bold;
    }
    button:hover { background: #b82b59; }
    .letters-list .letter { background: #fff; padding: 15px; border-radius: 10px; margin: 10px 0; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div class="container">
    <h1>Joshua's Love Letters ðŸ’Œ</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="love.html">Things I Love</a>
      <a href="scrapbook.html">Our Scrapbook</a>
    </nav>

    <div class="letter-box">
      <textarea id="letterInput" placeholder="Write a love letter here..."></textarea>
      <button onclick="addLetter()">Save Letter</button>
    </div>

    <div class="letters-list" id="lettersList"></div>
  </div>

  <script>
    function loadLetters() {
      const letters = JSON.parse(localStorage.getItem("loveLetters") || "[]");
      const list = document.getElementById("lettersList");
      list.innerHTML = "";
      letters.forEach((text, i) => {
        const div = document.createElement("div");
        div.className = "letter";
        div.innerText = text;
        list.appendChild(div);
      });
    }

    function addLetter() {
      const input = document.getElementById("letterInput");
      if (input.value.trim() !== "") {
        const letters = JSON.parse(localStorage.getItem("loveLetters") || "[]");
        letters.unshift(input.value.trim());
        localStorage.setItem("loveLetters", JSON.stringify(letters));
        input.value = "";
        loadLetters();
      }
    }

    loadLetters();
  </script>
</body>
</html>
